<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hahaOCR</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweet-alert.min.css">
    <link rel="stylesheet" href="css/loaders.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="loading-bar"></div>
    <div class="loader-wrap text-center">
        <div class="loader-inner line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <input id="input" type="file" class="uploadTrigger" style="display:none;" accept="image/jpeg, image/png"
            onchange="predict(this.files[0])">
            <div class="col-xs-4 pull-left">
                <p style="padding-top:6px;margin-left:10px;">点击上传图片 | <a id="optionPage" href="#">hahaOCR 1.0</a></p>
            </div>
            <div class="col-xs-8">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-size" value="thumbnail">图片信息</button>
                </div>
            </div>

            <!-- 图片处理进度条展示 -->
            <div class="col-xs-4 single-model">
                <figure>
                    <img src="placeholder.png" id="uploadPlaceHolder" class="dragger clicker">
                </figure>
                <span class="file-info"> <span id="fileName"></span> / <span id="fileSize"></span> </span>
                <br>
                <div id="single-progress" class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">20% Complete</span>
                    </div>
                </div>
            </div>

            <div class="col-xs-8 single-model">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
        </div>
        <div class="navbar-fixed-bottom">
            <div class="blockquote-footer" style="text-align: center">
                <span>@made by <a href="https://www.shipudong.com">石璞东</a></span>
                <span>2018-2021</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/sweet-alert.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>

</html>
